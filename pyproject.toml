[project]
name = "langroid-examples"
version = "0.1.22"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "ipython>=8.30.0",
    "langroid[all]>=0.27.4",
    "semver>=3.0.2",
]

[project.scripts]
chat = "examples.basic.chat:app"
completion = "examples.basic.completion:app"
chatdoc = "examples.docqa.chat:app"
chatsearch = "examples.docqa.chat_search:app"



[tool.packaging]
warn = false

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["examples"]
exclude = [
    "**/__pycache__",
    "**/*.pyc",
    "**/node_modules/**",
]

